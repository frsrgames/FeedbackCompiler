<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeedbackCompilerHE</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>

/* ALL YOUR EXISTING STYLES REMAIN UNCHANGED */

/* Footer copyright */
.footer{
  margin-top: 30px;
  text-align: center;
  font-size: 11px;
  color: var(--md-on-surface-variant);
  opacity: .7;
  user-select: none;
}

</style>
</head>

<body>

<div class="topbar" id="topbar">
  <div class="topbar-left">
    <div class="brand">
      <h1>FeedbackCompilerHE</h1>
      <a href="#" onclick="openHelp(); return false;">How to use</a>
    </div>
  </div>

  <!-- UNCHANGED TOPBAR CONTENT -->
</div>

<div class="main-grid">

  <!-- LEFT COLUMN -->
  <div>

    <div class="card control-card">
      <div class="control-title">Student name</div>
      <input type="text" id="studentName" placeholder="Student name…" oninput="updateOutput()">
      <div class="helper">Prefixed as “Name,” in output</div>
    </div>

    <div class="card panel" id="builder"></div>

  </div>

  <!-- RIGHT COLUMN -->
  <div class="card panel sticky">

    <h3>Compiled feedback</h3>

    <!-- NOW EDITABLE -->
    <div id="output" contenteditable="true"></div>

    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
      <button class="filled" onclick="copyFeedback()">Copy</button>
      <button class="outlined" onclick="clearAll()">Start new student</button>
    </div>

  </div>

</div>

<!-- EXISTING CONFIRM DIALOG UNCHANGED -->

<div id="confirmOverlay">
  <div id="confirmDialog">
    <h3>Start new student?</h3>
    <p>This will clear all selected feedback across all assessment tabs.</p>

    <div class="dialog-actions">
      <button id="confirmContinue" class="filled">Continue</button>
      <button id="confirmCancel" class="outlined">Cancel</button>
    </div>
  </div>
</div>


<!-- COPYRIGHT FOOTER -->
<div class="footer">
  © Fraser Simpson 2026
</div>


<script>

/* ALL YOUR EXISTING JAVASCRIPT REMAINS IDENTICAL */

/* ONLY CHANGE: help window title */

function openHelp(){

  const w = window.open("", "_blank");

  w.document.write(`
    <html>
      <head>
        <title>How to use FeedbackCompilerHE</title>
        <meta charset="UTF-8">
      </head>
      <body>
      <!-- unchanged help content -->
      </body>
    </html>
  `);

}

/* Everything else unchanged */

</script>

</body>
</html>
